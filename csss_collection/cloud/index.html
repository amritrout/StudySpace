<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cloud & Rain Animation</title>
	<link rel="stylesheet" href="box.css">
	<iframe width="0" height="0" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</head>
<body>
	<div class="wrapper">
    </div>
	<div class="container">
		<div class="cloud"></div>
		<div class="rain">
			<span style="--i:11"></span>
			<span style="--i:12"></span>
			<span style="--i:10"></span>
			<span style="--i:14"></span>
			<span style="--i:18"></span>
			<span style="--i:16"></span>
			<span style="--i:19"></span>
			<span style="--i:20"></span>
			<span style="--i:19"></span>
			<span style="--i:10"></span>
			<span style="--i:16"></span>
			<span style="--i:14"></span>
			<span style="--i:18"></span>
			<span style="--i:11"></span>
			<span style="--i:13"></span>
			<span style="--i:15"></span>
			<span style="--i:12"></span>
			<span style="--i:17"></span>
			<span style="--i:13"></span>
			<span style="--i:15"></span>
		</div>
	</div>


	<div class="iframe-container">
		<div id="player"></div>
	  </div>
	  <script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');
	  
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	  
		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		var player;
		function onYouTubeIframeAPIReady() {
		  player = new YT.Player('player', {
			width: '100%',
			videoId: 'jfKfPfyJRdk',
			playerVars: { 'autoplay': 1, 'playsinline': 1, 'rel': 0, 'loop': 1, 'autopause': 0, 'mute': 0 },
			events: {
			  'onReady': onPlayerReady,
	  'onStateChange':onPlayerStateChange
			}
		  });
		}
	  
		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
		 event.target.unmute();
		  event.target.playVideo();
		}
		function onPlayerStateChange(event) {
		  if (event.data == YT.PlayerState.ENDED) {
			player.seekTo(0);
			player.playVideo();
		  }
		}
	  </script>
	  
	  <style>
		.iframe-container{
		  position: relative;
		  width: 0%;
		  padding-bottom: 56.25%;
		  height: 0;
		}
		.iframe-container iframe{
		  position: absolute;
		  top:0;
		  left: 0;
		  width: 0%;
		  height: 0%;
		}
	  </style>
</body>
</html>
