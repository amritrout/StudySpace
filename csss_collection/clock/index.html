<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>Glowing Gradient Circle Text Animation</title>
	<link rel="stylesheet" href="clock.css">
</head>
<body>
	<div class="circle">
        <u1>
            <li style="--i:-4;"><span>♣</span></li>
            <li style="--i:-3;"><span>B</span></li>
            <li style="--i:-2;"><span>E</span></li>
            <li style="--i:-1;"><span>L</span></li>
            <li style="--i:0;"><span>I</span></li>
            <li style="--i:1;"><span>E</span></li>
            <li style="--i:2;"><span>V</span></li>
            <li style="--i:3;"><span>E</span></li>
            <li style="--i:4;"><span>♣</span></li>
            <li style="--i:5;"><span>F</span></li>
            <li style="--i:6;"><span>L</span></li>
            <li style="--i:7;"><span>E</span></li>
            <li style="--i:8;"><span>S</span></li>
            <li style="--i:9;"><span>R</span></li>
            <li style="--i:10;"><span>U</span></li>
            <li style="--i:11;"><span>O</span></li>
            <li style="--i:12;"><span>Y</span></li>
        </u1>
		
	</div>

    <div class="iframe-container">
        <div id="player"></div>
      </div>
      <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
      
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            width: '100%',
            videoId: 'jfKfPfyJRdk',
            playerVars: { 'autoplay': 1, 'playsinline': 1, 'rel': 0, 'loop': 1, 'autopause': 0, 'mute': 0 },
            events: {
              'onReady': onPlayerReady,
      'onStateChange':onPlayerStateChange
            }
          });
        }
      
        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
         event.target.unmute();
          event.target.playVideo();
        }
        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.ENDED) {
            player.seekTo(0);
            player.playVideo();
          }
        }
      </script>
      
      <style>
        .iframe-container{
          position: relative;
          width: 0%;
          padding-bottom: 56.25%;
          height: 0;
        }
        .iframe-container iframe{
          position: absolute;
          top:0;
          left: 0;
          width: 0%;
          height: 0%;
        }
      </style>
</body>
</html>
